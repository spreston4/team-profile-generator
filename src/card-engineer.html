<div class="uk-card uk-card-default card-width uk-margin-medium-top uk-margin-left uk-margin-right card-round">
    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle uk-grid">
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom uk-text-center">[{ NAME }]</h3>
                <div class="uk-flex uk-flex-center">
                    <p class="uk-text-center uk-margin-remove-bottom"><span
                            class="uk-label uk-label-primary ">[{ ROLE }]</span></p>
                    <i class="fas fa-glasses uk-margin-left"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="uk-card-body">
        <p class="uk-text-bold">ID:<span class="uk-text-primary"> [{ ID }]</span></p>
        <hr class="uk-divider-small">
        <p class="uk-text-bold">E-mail: <span class="uk-text-primary"><a href="mailto:[{ EMAIL }]"
                class="uk-link-text">[{ EMAIL }]</a></span></p>
        <hr class="uk-divider-small">
        <p class="uk-text-bold">GitHub:<span class="uk-text-primary"> <a href="https://github.com/[{ GITHUB }]"
            class="uk-link-text" target="_blank">[{ GITHUB }]</a></span></p>
    </div>
</div>

<!-- [{ NAME }] [{ ROLE }] [{ ID }] [{ EMAIL }] [{ GITHUB }] -->
